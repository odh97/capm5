<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        function zzz() {
            const phoneValue = document.getElementById('myPhone').value;
            console.log('myphone: ' + phoneValue);

            axios.post('http://localhost:5000/phone', {
                phone: phoneValue
            })
            .then( (response)=> {
                console.log(response.data);
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = "인증번호 전송 완료";
            })
        }
    </script>
</head>
<body>
    <header>header</header>
    <main>
        <p>휴대폰번호</p>
        <input id="myPhone" type="text" />
        <button onclick="zzz()">인증번호 요청</button>
        <div id="result">휴대폰 미인증</div>
    </main>
    <footer>footer</footer>
</body>
</html>
